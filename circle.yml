machine:
  services:
    - docker
dependencies:
  override:
    - dd if=/dev/urandom of=file bs=1M count=10
    - docker build -t bellkev/docker-cache-test:$CIRCLE_SHA1 .
test:
  override:
    - docker run bellkev/docker-cache-test:$CIRCLE_SHA1
deployment:
  branch: master
  commands:
    - docker login -u $DOCKER_USER -e $DOCKER_EMAIL -p $DOCKER_PASS
    - docker push bellkev/docker-cache-test:$CIRCLE_SHA1
